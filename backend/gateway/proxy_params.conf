# Nginx Proxy共通パラメータ設定

# プロキシヘッダー設定
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# リクエストID転送（トレーシング用）
proxy_set_header X-Request-ID $request_id;

# APIキー転送
proxy_set_header X-API-Key $http_x_api_key;

# 認証ヘッダー転送
proxy_set_header Authorization $http_authorization;

# カスタムヘッダー転送
proxy_set_header X-User-Agent $http_user_agent;
proxy_set_header X-Client-Version $http_x_client_version;

# プロキシバッファリング設定
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# プロキシキャッシュ設定
proxy_cache_lock on;
proxy_cache_lock_timeout 5s;
proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
proxy_cache_revalidate on;

# HTTP/1.1を使用
proxy_http_version 1.1;

# Keep-Alive設定
proxy_set_header Connection "";

# タイムアウト設定（デフォルト値、location毎に上書き可能）
proxy_connect_timeout 30s;
proxy_send_timeout 30s;
proxy_read_timeout 30s;

# エラー時の動作
proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
proxy_next_upstream_tries 2;
proxy_next_upstream_timeout 10s;

# レスポンスヘッダー追加
add_header X-Gateway "nginx" always;
add_header X-Response-Time $request_time always;

# CORS共通設定
add_header 'Access-Control-Allow-Origin' '$http_origin' always;
add_header 'Access-Control-Allow-Credentials' 'true' always;
add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Request-ID' always;