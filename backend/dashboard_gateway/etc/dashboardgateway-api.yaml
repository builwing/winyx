Name: dashboard_gateway-api
Host: 0.0.0.0
Port: 8889

Log:
  Level: info

# データベース設定（統計用）
DataSource: "user:password@tcp(localhost:3306)/winyx?charset=utf8mb4&parseTime=true"

# Redis設定（メトリクス保存用）
Redis:
  Host: localhost:6379
  Type: node

# 監視対象サービス設定
MonitoringTargets:
  - name: "test_api"
    url: "http://localhost:8888"
    type: "rest"
  - name: "user_rpc"
    url: "localhost:9090"
    type: "rpc"

# メトリクス保存設定
Metrics:
  RetentionDays: 30
  SampleIntervalSeconds: 60

# システム情報
System:
  Version: "1.0.0"
  Environment: "development"
