# Swagger UI用の特別なIP制限設定
# /swagger/ パスのみIP制限を緩和する場合の設定

    # Swagger UI（IP制限なし版）
    location /swagger/ {
        # IP制限を一時的に無効化
        allow all;
        
        alias /var/www/winyx/backend/swagger/;
        try_files $uri $uri/ /swagger/index.html;
    }

# この設定を適用する場合：
# 1. /etc/nginx/sites-available/winyx の既存の location /swagger/ セクションを
#    このコードで置き換える
# 2. sudo nginx -t でチェック
# 3. sudo systemctl reload nginx でリロード