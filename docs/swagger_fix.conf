# Swagger UI設定の修正版
# 問題: try_files $uri $uri/ /swagger/index.html;
# 修正: try_files $uri $uri/ /index.html;

    # Swagger UI（修正版）
    location /swagger/ {
        alias /var/www/winyx/backend/swagger/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # OpenAPI仕様ファイル（APIドキュメント配信用）
    location /api/docs/ {
        alias /var/www/winyx/contracts/openapi/;
        try_files $uri $uri/ =404;
        
        # CORS設定（Swagger UIからのアクセスを許可）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # OPTIONSリクエストへの対応
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }
        
        # JSONファイル用のContent-Type
        location ~ \.json$ {
            add_header Content-Type application/json always;
            add_header Access-Control-Allow-Origin * always;
        }
        
        # YAMLファイル用のContent-Type
        location ~ \.(yaml|yml)$ {
            add_header Content-Type application/x-yaml always;
            add_header Access-Control-Allow-Origin * always;
        }
    }

# 適用方法:
# 1. /etc/nginx/sites-available/winyx の80-92行目のSwagger UI設定を上記の内容に置き換える
# 2. sudo nginx -t でシンタックスチェック
# 3. sudo systemctl reload nginx で設定を反映